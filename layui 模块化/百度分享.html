<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>百度分享</title>
		<!--页面初始化样式表-->
		<link rel="stylesheet" type="text/css" href="./css/default.css" media="all">
		<!-- 本页面布局样式表-->
		<link rel="stylesheet" type="text/css" href="./css/demo.css" media="all">
		<!-- 自定义翻页样式表-->
		<link rel="stylesheet" type="text/css" href="./css/my-layui.css" media="all">
		<!-- layui插件样式表-->
		<link rel="stylesheet" type="text/css" href="./layui/css/layui.css" media="all">
	</head>

	<body>
		<div style="display: none;">
			<div class="sharebox"> <textarea id="share_textarea" placeholder="给分享添加文字描述，让你的分享仪图文并茂，更具可读性吧！"></textarea>
				<div class="bdsharebuttonbox" data-tag="share_1">
					<a class="bds_copy" id="my_copy" title="复制链接" onclick="myCopyShare(this)"></a>
					<a class="bds_weixin" data-cmd="weixin"></a>
					<a class="bds_sqq" data-cmd="sqq"></a>
					<a class="bds_tsina" data-cmd="tsina"></a>
					<a class="bds_qzone" data-cmd="qzone"></a>
				</div>
				<div class="seeshare">
					<a>查看分享</a>
				</div>
			</div>
		</div>

		<p id="share-describe">默认分享描述默认分享描述默认分享描述默认分享描述默认分享描述默认分享描述默认分享描述</p>
		<input type="button" id="share-b" value="分享" />
		<script src="./layui/layui.js" charset="utf-8"></script>
		<script src="./js/jquery-1.11.0.min.js" charset="utf-8"></script>
		<script src="./js/my-layer.js" charset="utf-8"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<!---->
		<link rel="stylesheet" type="text/css" href="share.css" />
		<script src="share.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#share-b').click(shareLayer);
		</script>
	</body>

</html>
