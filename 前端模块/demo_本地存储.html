<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>本地存储</title>
		<link rel="stylesheet" type="text/css" href="css/mbase.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/store.min.js"></script>
		<script type="text/javascript" src="js/mbase.js"></script>
		<style type="text/css">
			html {
				width: 100%;
				height: 100%;
			}
			
			body {
				margin: 16px;
				position: relative;
			}
		</style>
	</head>

	<body>
		<pre>本地存储:</pre>

		<script type="text/javascript">
			//本地存储
			(function() {
				store.set('username', 'marcus') //保存
				store.get('username') //读取
				store.remove('username') //删除
				store.clear() //清空
				store.set('user', { //设置
					name: 'marcus',
					likes: 'javascript'
				})
				var user = store.get('user') //读取
				$('pre').get(0).innerHTML += '<br>' + user.name + ' likes ' + user.likes;
				//store.getAll().user.name == 'marcus' //读取全部
				store.forEach(function(key, val) { //遍历所有
					$('pre').get(0).innerHTML += '<br>' + val;
					console.log(key, '==', val);
				})
			})();
		</script>
	</body>

</html>
