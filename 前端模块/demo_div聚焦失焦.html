<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mbase.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/mbase.js"></script>
		<style type="text/css">
			html {
				width: 100%;
				height: 100%;
			}
			
			body {
				margin: 16px;
				position: relative;
			}
		</style>
	</head>

	<body>
		<pre>jQuery面向对象:</pre>
		<div id="box" tabindex="0" hidefocus="true" style="cursor: default; outline:none;">
			<h3>可点击DIV</h3>
			<input type="text" name="" id="text" value="改为聚焦元素后,内部不能有聚焦元素" style="width: 300px;"/>
			<p style="display: none;">DIV聚焦</p>
		</div>
		<script type="text/javascript">
			$(function() {
				$('#box').focus(function() {
					console.log('div聚焦');
					$('p').css('display', 'block');
				});

				$('#box').blur(function() {
					console.log('div失焦');
					$('p').css('display', 'none');
				});
				
				//移入触发聚焦事件;
				$('#box').mouseenter(function() {
					$(this).trigger('focus');
				});

			});
		</script>
	</body>

</html>
