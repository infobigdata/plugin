<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>拖拽</title>
		<link rel="stylesheet" type="text/css" href="css/mbase.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/mbase.js"></script>
		<style type="text/css">
			html {
				width: 100%;
				height: 100%;
			}
			
			body {
				margin: 16px;
				position: relative;
			}
			
			.move {
				width: 100px;
				height: 100px;
				background-color: #0077FF;
				position: absolute;
				left: 0px;
				top: 100px;
			}
		</style>
	</head>

	<body>
		<pre>
拖拽事件:不能后绑定
$('.move').move(function() {
	$(this).css({
		'left': '+=' + this.pageXc,
		'top': '+=' + this.pageYc
	});
});
		</pre>
		<div class="move"></div>

		<script type="text/javascript">
			$(function() {
				$('.move').move(function() {
					$(this).css({
						'left': '+=' + this.pageXc,
						'top': '+=' + this.pageYc
					});
				});
			});
		</script>
	</body>

</html>
