<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mbase.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/mbase.js"></script>
		<style type="text/css">
			html {
				width: 100%;
				height: 100%;
			}
			
			body {
				margin: 16px;
				position: relative;
			}
		</style>
	</head>

	<body>
		<pre>jQuery面向对象:</pre>
		<script type="text/javascript">
			$(function() {
				//面向对象属性
				function carper(i, j) {
					this.i = i || 0;
					this.j = j || 0;
				}
				//面向对象方法
				carper.prototype.carCar = function() {
					console.log(this.i * this.j);
				};
				//用法
				var pp = new carper(2, 3);
				pp.carCar();
				console.log(pp.i); //i=2
				pp.i = 4;
				console.log(pp.i); //i=4
				var pp2 = new carper(1, 1);
				pp.i = 4; //pp.i=4,pp2.i=1
				console.log(pp2.i); //作用域独立,不会被污染
			});
		</script>
	</body>

</html>
