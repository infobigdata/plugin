<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>拖拽</title>
		<link rel="stylesheet" type="text/css" href="css/mbase.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/mbase.js"></script>
		<style type="text/css">
			html {
				width: 100%;
				height: 100%;
			}
			
			body {
				margin: 16px;
				position: relative;
			}
		</style>
	</head>

	<body>
		<pre>
滚轮滚动事件:
$(document).mousewheel(function() {
	document.write('向下滚动:' + this.Down);
});
		</pre>
		<div></div>
		<script type="text/javascript">
			$(function() {
				$(document).mousewheel(function() {
					$('div').html('向下滚动:' + this.Down);
				});
			});
		</script>
	</body>

</html>
