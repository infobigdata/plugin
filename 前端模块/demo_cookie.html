<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>本地存储</title>
		<link rel="stylesheet" type="text/css" href="css/mbase.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.min.js"></script>
		<script type="text/javascript" src="js/mbase.js"></script>
		<style type="text/css">
			html {
				width: 100%;
				height: 100%;
			}
			
			body {
				margin: 16px;
				position: relative;
			}
		</style>
	</head>

	<body>
		<pre>cookie:</pre>

		<script type="text/javascript">
			//cookie
			(function() {
				$.cookie('theCookie', 'theValue'); // 设置cookie
				$.cookie('theCookie'); // 获得cookie
				$('pre').get(0).innerHTML += '<br>' + $.cookie('theCookie');
				$.cookie('theCookie', 'theValue', {
					expires: 7
				}); //设置带时间的cookie
				$.cookie('theCookie', '', {
					expires: -1
				}); // 删除
				$.cookie('theCookie', null); // 删除 cookie
				$.cookie('theCookie', 'theValue', {
					expires: 7,
					path: '/',
					domain: 'jquery.com',
					secure: true
				}); //新建一个cookie 包括有效期 路径 域名等
			})();
		</script>
	</body>

</html>
