<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/mbase.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/mbase.js"></script>
		<style type="text/css">
			html {
				width: 100%;
				height: 100%;
			}
			
			body {
				margin: 16px;
				position: relative;
			}
		</style>
	</head>

	<body>
		<pre>jQuery插件注入:</pre>
		<div></div>
		<script type="text/javascript">
			//fn相当于prototype
			$(function() {
				//jQuery插件注入

				$.extend({
					"mValue": 'Value共用一套:',
					"minValue": function(a, b) {
						$('pre').get(0).innerHTML += '<br>' + $.mValue + (a < b ? a : b);
						$.mValue = 'Value可以被第一次调用改变:';
					},
					"maxValue": function(a, b) {
						$('pre').get(0).innerHTML += '<br>' + $.mValue + (a > b ? a : b);
					}
				});

				//调用
				var i = 100;
				j = 101;
				$.minValue(i, j); // minV 等于 100
				//区别于面向对象,两次调用指向的作用域是一样的
				$.maxValue(i, j); // maxV 等于 101
			});
		</script>
	</body>

</html>
