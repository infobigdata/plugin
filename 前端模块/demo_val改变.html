<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>拖拽</title>
		<link rel="stylesheet" type="text/css" href="css/mbase.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/mbase.js"></script>
		<style type="text/css">
			html {
				width: 100%;
				height: 100%;
			}
			
			body {
				margin: 16px;
				position: relative;
			}
		</style>
	</head>

	<body>
		<pre>
input的val改变事件:
$('.text').input(function() {this.value})
		</pre>
		<input class="text" type="text" name="" id="text" value="000" />
		<div></div>
		<script type="text/javascript">
			$(function() {
				$('.text').input(function() {
					$('div').html('val发生改变,值为:' + this.value);
				})
			});
		</script>
	</body>

</html>
