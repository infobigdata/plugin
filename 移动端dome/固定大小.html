<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<!--此处规定将屏幕像素尺寸设置成物理尺寸,并且不允许缩放-->
		<link rel="stylesheet" type="text/css" href="css/Mbase.css" />
		<title>固定大小</title>
		<script>
			document.getElementsByTagName('html')[0].style.fontSize = (document.documentElement.clientWidth < 750) ? (document.documentElement.clientWidth / 7.50 + "px") : "100px";
			//如果设计稿是750px的,而屏幕的物理尺寸小于750px,则css中1rem等于设计稿上100px;
		</script>
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
				font-size: 12px;
			}
			/*H5,如果不设置html高度,html高度靠内容撑开*/
		</style>
	</head>

	<body>
		<section>
			<img src="img/img_the_scream.jpg" style="width: 100%; height: 100px;" /><br /> ↑图图片宽度是屏幕宽度
			<img src="img/img_the_scream.jpg" style="width: 7.50rem; height: 100px;" /> <br />↑图图片宽度也是屏幕宽度
			<div>
				<p>意义:如在750px的PSD图中测出一个元素宽为232px;折合为百分比30.93%.可以写为↓</p>
				<img src="img/img_the_scream.jpg" style="width: 30.93%; height: 100px;" /><br />
				<p>也可以写为↓</p>
				<img src="img/img_the_scream.jpg" style="width: 2.32rem;height: 100px;" />
			</div>
			<p>主流网站移动端的文字,不管在iPhone4还是iPhone7 Plus横屏.文字显示大小都是不变化的</p>
			<p style="font-size: 12px;">12px文字</p>
			<p style="font-size: 24px;">24px文字</p>
			<p style="font-size: 36px;">36px文字</p>
			<p style="font-size: 64px;">64px文字</p>
			<p>如果不是固定大小:
				<a href="自适应大小.html" style="color: #0077FF; text-decoration:blink;">demo2.html</a>
			</p>
		</section>
	</body>

</html>
